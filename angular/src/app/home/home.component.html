<app-header></app-header>
<br>
<div style ="margin-top: 100px;">
<form class="select">
    <select (change)="filterCategory($event)" class="option">
     <option value ="Select a category" >Select a category</option>
      <option value ="News">News</option>
      <option  value ="Cooking">Cooking</option>
      <option  value ="Beauty">Beauty</option>
      <option  value ="Bed time stories">Bed time stories</option>
    </select>
  </form>
<div class="filter">
 </div>
<br><br>
<div class="background">
<br><br><br>
  <div  class="container">
    <div class="row" id="move">
      <div class="col-md-11">
        <div class="card mb-11 shadow-sm" style="background-color: rgba(255, 255,255, 0.4);">
          <h6 >
             <form>

            <select (change)="categoryPost($event)" style="background-color: black;color: white;width:50mm ;margin-left:20px;">
              <option>Select a category</option>
               <option value ="News">News</option>
               <option  value ="Cooking">Cooking</option>
               <option  value ="Beauty">Beauty</option>
               <option  value ="Bed time stories">Bed time stories</option>
             </select>
           </form>
           </h6>





          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595C"/><text x="50%" y="50%" fill="#ECEEEF" dy=".3em">Thumbnail</text></svg> -->
          <div class="card-body">
            <p class="card-text"><input placeholder ="Share your thoughts and ideas..." [(ngModel)]="valueOfPost" style="width:170mm;height:30mm;background-color:black; color:white;border-radius: 25px;" /></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <input type="file" (change)="selectFile($event)">
              </div>
              <h5> <button type="button" class="btn btn-dark" style="margin:5px;" id="post"  (click)="postMethod()"  (click)="refresh()" style="width: 150px;" >Post</button> </h5>
            </div>
          </div>
        </div>
      </div>
      </div>
      <br><br>
    </div>
<div *ngFor="let post of data"  class="container">
  <div class="row" id="move">
    <div class="col-md-11">
      <div class="card mb-11 shadow-sm" style="background-color: rgba(255, 255,255, 0.6);">
        <br><h4 id="name">{{post.username}}</h4>
        <h6 id="date">{{post.post.date}}</h6><br>
      
        <div class="card-body">
          <p style = "padding-left: 20px;"class="card-text">{{post.post.description}}</p><br>
          <img [src]="post.post.url" style="margin-left:240px ;"/>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-dark" style="margin:5px; " id="click1" [class]= "className(post.post.id)" (click) = "saveButton(post.post.id)" >Save</button>
              <button type="button" class="btn btn-dark" style="margin:5px; " id="click2" [class]= "className(post.post.id)" (click) = "likeButton(post.post.id)" >Like</button>
            </div>
            <h5 id="heart">{{post.post.likes}}</h5>
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-suit-heart-fill" fill="palevioletred" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    </div>
    <br><br>
  </div>
</div>
</div>
